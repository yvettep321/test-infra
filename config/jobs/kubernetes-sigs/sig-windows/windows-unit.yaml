periodics:
- name: ci-kubernetes-unit-windows-master
  interval: 12h
  decorate: true
  decoration_config:
    timeout: 4h
  labels:
    preset-dind-enabled: "true"
    preset-azure-cred-only: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: windows-testing
    base_ref: master
    path_alias: sigs.k8s.io/windows-testing
  spec:
    containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20220812-a0f1ed2b84-master
        command:
          - "runner.sh"
          - "./scripts/ci-k8s-unit-test.sh"
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 2
            memory: "4Gi"
  annotations:
    fork-per-release: "true"
    testgrid-alert-email: kubernetes-provider-azure@googlegroups.com, sig-windows-leads@kubernetes.io
    testgrid-dashboards: sig-windows-signal
    testgrid-tab-name: windows-unit-master
